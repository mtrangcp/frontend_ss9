<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss9 xs10</title>
    <link rel="stylesheet" href="ss9_xs10.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="notify">
          <p>Go to docs</p>
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>

        <div class="heading">
          <h2>Authentication</h2>
          <div class="heading-help">
            <button>Web setup</button>
            <ion-icon class="icon" name="help-circle-outline"></ion-icon>
          </div>
        </div>

        <div class="nav">
          <ul>
            <li>Users</li>
            <li>Sign-in method</li>
            <li>Templates</li>
            <li>Usage</li>
          </ul>
        </div>
      </header>

      <main>
        <div class="search">
          <div class="search-bar">
            <ion-icon name="search-outline"></ion-icon>
            <input
              type="text"
              placeholder="search by email address, phone number, or user UID"
            />
            <button>Add user</button>
            <ion-icon name="reload-outline"></ion-icon>
          </div>

          <div class="search-result">No users for this project yet</div>
        </div>
      </main>

      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
